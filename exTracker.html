<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exTracker.css">
    <title>Expe Tracker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <h1>Expense Tracker</h1>
    <form action="#">
        <span id="horizontal">
            <span id="dateContainer">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
            </span>
            <span id="amountContainer">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" step="0.01">
            </span>
        </span>
        <span>
            <label for="expense">Item</label>
            <input type="text" id="expense" name="expense">
        </span>
        <button id="addButton">Add</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th id="dateSpan">Date</th>
                <th>Amount</th>
                <th id="itemSpan">Item</th>
                <th id="categorySpan">Category</th>
            </tr>
        </thead>
        <tbody id="body">

        </tbody>
    </table>
    
    <script type="text/javascript" src="exTracker.js"></script>
</body>
</html>
