<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exTracker.css">
    <title>Expe Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form action="#">
        <span id="horizontal">
            <span id="dateContainer">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
            </span>
            <span id="amountContainer">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" step="0.01">
            </span>
        </span>
        <span>
            <label for="expense">Item</label>
            <input type="text" id="expense" name="expense">
        </span>
        
        
        
    </form>


    <script type="text/javascript" src="exTracker.js"></script>
</body>
</html>
